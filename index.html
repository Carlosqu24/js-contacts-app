<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact App</title>
      <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="./style.css">

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet">
</head>

<body>

      <div class="app">
            <div class="up">
                  <form id="form-contact" class="form-contact">
                        <h2 class="form-contact__title">Agenda de contactos</h2>
                        <input id="name" class="form__form-control" type="text"
                              placeholder="Introduzca el nombre del contacto">
                        <input id="phone" class="form__form-control" type="text"
                              placeholder="Introduzca el número de teléfono">
                        <input id="email" class="form__form-control" type="text"
                              placeholder="Introduzca el correo electrónico">
                        <!-- <input id="url-img" class="form__form-control" type="text"
                              placeholder="Introduzca la url de la imagen"> -->
                        <input id="btn-saveContact" class="form__form-control form__form-control--save" type="submit"
                              value="Guardar">
                  </form>

                  <div class="img-preview-container">
                        <h2 class="img-preview-container__title">Vista previa de la imagen</h2>
                        <img id="imgPreview" src="./images/not-found.png" alt="">
                        <input type="file" id="inputFileReader"
                              class="form__form-control form__form-control--file-reader">
                  </div>
            </div>

            <div class="down">
                  <h2 class="down__title">Contactos</h2>
                  <div class="contacts-flex" id="contacts-flex">

                  </div>
            </div>

      </div>

      <script src="./index.js"></script>
</body>

</html>
